<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Todo list</title>
  </head>

  <body>
    <div class="container">
      <header class="justify-content-center align-items-center text-center">Create New Task</header>

      <div class="row">
        
          <div class="counters d-flex flex-column flex-lg-row justify-content-center align-items-center text-center">
          
              <h2 class="todo-active">Active tasks:<b></b></h2>
            
              <h2 class="todo-deleted">Deleted tasks:<b></b></h2>
            
            </div>  
          

      </div>

      <form>
        <div class="row">
          <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center text-center">
            <input type="text" class="todo-input col-6 col-sm-6 col-md-4 col-lg-2" placeholder="Task title" style="text-align: center; size: 14px"/>
            <button class="todo-button" type="submit">
              <i class="fas fa-plus"></i>
            </button>

        <div class="select">
          <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
        <div class="reset">
          <button class="reset-counter" type="submit">Reset Tasks</button>
        </div>

          </div>
        </div>
      </form>

      <p class="err text-danger text-center hidden">
        <i class="fa fa-warning"></i> <b>Please enter a new task!</b>
      </p>

      <div class="row">
        <div class="col-md-12 d-flex flex-column flex-lg-row justify-content-center align-items-center text-center">
          <div class="todo-container">
            <ul class="todo-list "></ul>
          </div>
        </div>
      </div>

  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
